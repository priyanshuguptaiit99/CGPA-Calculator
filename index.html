<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1><b>SGPA Calculator CSE-DSE</b></h1>
    <p>Check your semester performance</p>

    <form id="sgpa-form">

        <div class="subject">
            <label>Maths-II</label>
            <span>4 Credits</span>
            <select id="sub1">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>

        <div class="subject">
            <label>DCLD</label>
            <span>4 Credits</span>
            <select id="sub2">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>

        <div class="subject">
            <label>EEEE</label>
            <span>3 Credits</span>
            <select id="sub3">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>
        <div class="subject">
            <label>MPP</label>
            <span>3 Credits</span>
            <select id="sub5">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>
        <div class="subject">
            <label>Python</label>
            <span>2 Credits</span>
            <select id="sub4">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>
        <div class="subject">
            <label>Workshop</label>
            <span>2 Credits</span>
            <select id="sub7">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>
        <div class="subject">
            <label>Python Lab</label>
            <span>1 Credit</span>
            <select id="sub6">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>


        <div class="subject">
            <label>EEEE Lab</label>
            <span>1 Credit</span>
            <select id="sub8">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>

        <div class="subject">
            <label>Foundation Elective</label>
            <span>1 Credit</span>
            <select id="sub9">
                <option value="">Grade</option>
                <option>S</option><option>A</option><option>B</option>
                <option>C</option><option>D</option><option>E</option>
            </select>
        </div>

        <button type="button" id="calculateBtn">Calculate SGPA</button>
    </form>

    <div id="result">
        <p><strong>SGPA:</strong> <span id="sgpaResult">--</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
